# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = launch-browser

bind = SUPER ALT CONTROL, RETURN, exec, ghostty
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory=$(cmd-terminal-cwd)
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER CONTROL, P, Passwords, exec, uwsm app -- bitwarden-desktop

bindd = SUPER SHIFT, A, ChatGPT, exec, launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, Y, YouTube, exec, launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, C, Calendar, exec, launch-webapp "https://calendar.proton.me/"
bindd = SUPER SHIFT, E, Email, exec, launch-webapp "https://mail.proton.me/"
bindd = SUPER SHIFT, N, Netflix, exec, launch-webapp "https://netflix.com/"
bindd = SUPER SHIFT, T, Twich, exec, launch-webapp "https://twitch.tv/"
bindd = SUPER CONTROL, J, Jellyfin, exec, launch-webapp "http://10.20.100.5:8096"
bind = SUPER SHIFT, F, exec, $terminal -e yazi
bindd = SUPER CONTROL, F, File manager, exec, uwsm-app -- nautilus --new-window

bind = SUPER CONTROL, L, exec, uwsm app -- lmstudio

