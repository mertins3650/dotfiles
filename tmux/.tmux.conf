        # Terminal
set-option -g default-terminal "xterm-256color"
set -s escape-time 0

# Prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# =========================
# Catppuccin Mocha Palette
# =========================
# Base      #1e1e2e
# Mantle    #181825
# Crust     #11111b
# Text      #cdd6f4
# Subtext0  #a6adc8
# Subtext1  #bac2de
# Overlay0  #6c7086
# Overlay1  #7f849c
# Blue      #89b4fa
# Pink      #f5c2e7
# Red       #f38ba8
# Green     #a6e3a1
# Yellow    #f9e2af
# Mauve     #cba6f7

# =================
# Status Line
# =================
set -g status-style "bg=#181825 fg=#cdd6f4"
set -g status-left-style "bg=#181825 fg=#cdd6f4,bold"
set -g status-right-style "bg=#181825 fg=#cdd6f4,bold"

set -g status-left "#[fg=#cba6f7,bold] #S #[fg=#6c7086]| "
set -g status-left-length 30

# =================
# Window List
# =================
set -g window-status-style "bg=#181825 fg=#6c7086"
set -g window-status-current-style "bg=#181825 fg=#a6e3a1,bold"

set -g window-status-format " #I:#W "
set -g window-status-current-format " #[bold]#I:#W "

# =================
# Pane Borders
# =================
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#89b4fa"

# =================
# Messages & Prompts
# =================
set -g message-style "bg=#1e1e2e fg=#cdd6f4,bold"

# =================
# Indexing
# =================
set -g base-index 1

# =================
# Navigation
# =================
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# =================
# Copy Mode (vi)
# =================
set-window-option -g mode-keys vi

bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# =================
# Sessionizer
# =================
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r C-j run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 0"
bind-key -r C-k run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 1"
bind-key -r C-l run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 2"
